name: Publish to npm

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
        env:
          NODE_AUTH_TOKEN: ""

      - run: npm publish --access public
